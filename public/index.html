<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <h2>PlexPad</h2>
    <p>
      Select the board format below and submit a screenshot for processing.
    </p>
    <br />
    <form>
      <input type="radio" name="boardType" onclick="change_type(0)" value="5x4" />
      5x4
      <input type="radio" name="boardType" onclick="change_type(1)" value="6x5" checked />
      6x5
      <input type="radio" name="boardType" onclick="change_type(2)" value="7x6" />
      7x6
    </form>
    <br />
    <input type="file" id="input" onchange="handleFile()" />
    <br />
    <canvas id="preview" width="0" height="0">
    </canvas>
    <br />
    <button id="submit" onclick="submit_board()">Submit</button>
    <div id="report">
    </div>
    <br />
    <canvas id="specimen" width="0" height="0">
    </canvas>
    <br />
    <button onclick="expand()">
      Dismiss!
    </button>
    <br />
    <a href="/">Reload</a>
    <br />
    <div id="log">
    </div>
    <script id="2d-vertex-shader" type="glsl">
     attribute vec2 a_position;
     attribute vec2 a_texCoord;

     uniform vec2 u_resolution;
     uniform vec2 u_displacement;

     varying vec2 v_texCoord;

     void main() {

       vec2 zeroToOne = (a_position + u_displacement) / u_resolution;
       vec2 zeroToTwo = zeroToOne * 2.0;
       vec2 clipSpace = zeroToTwo - 1.0;

       gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
       v_texCoord = a_texCoord;
     }
    </script>
    <script id="2d-fragment-shader" type="glsl">
     precision mediump float;

     uniform sampler2D u_image;

     varying vec2 v_texCoord;

     void main() {
       gl_FragColor = texture2D(u_image, v_texCoord);
     }
    </script>
    <script type="text/javascript">
     let preview_state = [];
     const user_movements = null;
     const draw_calls = {};
     const disabled = true;
     let orbs_width = 6;
     let orbs_height = 5;
     const expanded = true;
    </script>
    <script src="embed.js" type="text/javascript"></script>
    <script src="util.js" type="text/javascript"></script>
    <script src="specimen.js" type="text/javascript"></script>
    <script src="preview.js" type="text/javascript"></script>
  </body>
</html>
